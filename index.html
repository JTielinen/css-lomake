<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteydenottolomake</title>
    <link rel="stylesheet" href="lomake_styles.css">
</head>
    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <div class="form-group">
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label>Preferred contact method:</label>
                <input type="radio" id="contact-email" name="contact-method" value="email">
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-telephone" name="contact-method" value="telephone">
                <label for="contact-telephone">Telephone</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Feedback:</legend>
            <div class="form-group">
                <label for="message-subject">Message subject:</label>
                <input type="text" id="message-subject" name="message-subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="6" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="file-upload">Attach a file:</label>
                <input type="file" id="file-upload" name="file-upload">
            </div>
            <button type="submit">Send</button>
        </fieldset>
    </form>
</body>
</html>
<link rel="stylesheet" href="lomake_styles.css">
